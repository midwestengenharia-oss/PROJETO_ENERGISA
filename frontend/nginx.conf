server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

  # Proxy para o Backend Unificado
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeout aumentado para operacoes longas (Playwright)
    proxy_read_timeout 600s;
    proxy_connect_timeout 75s;
  }

  # Assets estáticos (js, css, imagens) - cache longo
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Single Page Application (React Router)
  # IMPORTANTE: Todas as rotas devem retornar index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Fallback explícito para /app e subrotas
  location /app {
    try_files $uri $uri/ /index.html;
  }

  # Evita erros 404 para o index.html
  error_page 404 /index.html;
}
