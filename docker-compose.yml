version: '3.8'

services:
  # Backend Unificado (substitui gateway + gestor)
  backend:
    build: ./backend
    container_name: plataforma_gd_backend
    expose:
      - "8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=false
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=https://app.midwestengenharia.com.br
    volumes:
      - ./backend/sessions:/app/sessions
    shm_size: '2gb'
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: plataforma_gd_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
